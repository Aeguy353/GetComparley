<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparley</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img src="/logo.png" alt="Comparley Logo" class="logo">
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for products...">
            <button onclick="search()">Search</button>
        </div>
        <div class="checkboxes">
            <label><input type="checkbox" id="cjCheckbox" checked>CJ</label>
            <label><input type="checkbox" id="rakutenCheckbox" checked>Rakuten</label>
            <label><input type="checkbox" id="ebayCheckbox" checked>eBay</label>
        </div>
        <div id="results"></div>
    </main>
    <footer>
        <p>Disclosure: This site contains affiliate links. We may earn a commission for purchases made through these links at no extra cost to you.</p>
        <p><a href="/privacy.html">Privacy Policy</a></p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
